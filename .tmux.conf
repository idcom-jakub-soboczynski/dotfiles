# 0 is too far from ` ;)
set -g base-index 1

# Automatically set window title
set-window-option -g automatic-rename on
set-option -g set-titles on

# remap prefix from 'C-b' to 'C-a'
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# split panes using | and -
bind \\ split-window -h
bind - split-window -v
unbind '"'
unbind %

# reload config file
bind r source-file ~/.tmux.conf

# Enable mouse control (clickable windows, panes, resizable panes)
set -g mouse on

# bind CTRL-T to new window
bind-key -n C-t new-window

# bind CTRL-W to kill window
bind-key -n C-w kill-window

# bind ALT-<number> to select window
bind-key -n M-1 if-shell 'tmux selectw -t 1' '' 'new-window -t 1'
bind-key -n M-2 if-shell 'tmux selectw -t 2' '' 'new-window -t 2'
bind-key -n M-3 if-shell 'tmux selectw -t 3' '' 'new-window -t 3'
bind-key -n M-4 if-shell 'tmux selectw -t 4' '' 'new-window -t 4'
bind-key -n M-5 if-shell 'tmux selectw -t 5' '' 'new-window -t 5'
bind-key -n M-6 if-shell 'tmux selectw -t 6' '' 'new-window -t 6'
bind-key -n M-7 if-shell 'tmux selectw -t 7' '' 'new-window -t 7'
bind-key -n M-8 if-shell 'tmux selectw -t 8' '' 'new-window -t 8'
bind-key -n M-9 if-shell 'tmux selectw -t 9' '' 'new-window -t 9'

# bind ALT-<arrow> to switch windows
bind-key -n M-Left previous-window
bind-key -n M-Right next-window

# switch panes using Alt-Shift-<arrow> without prefix
bind -n M-S-Left select-pane -L
bind -n M-S-Right select-pane -R
bind -n M-S-Up select-pane -U
bind -n M-S-Down select-pane -D

# DESIGN TWEAKS

# don't do anything when a 'bell' rings
set -g visual-activity off
set -g visual-bell off
set -g visual-silence off
setw -g monitor-activity off
set -g bell-action none

# clock mode
setw -g clock-mode-colour colour1

# copy mode
setw -g mode-style 'fg=colour1 bg=colour18 bold'

# pane borders
set -g pane-border-style 'fg=colour1'
set -g pane-active-border-style 'fg=colour3'

# statusbar
set -g status-position bottom
set -g status-justify left
set -g status-style 'fg=colour1'
set -g status-left ''
set -g status-right '%Y-%m-%d %H:%M '
set -g status-right-length 50
set -g status-left-length 10

setw -g window-status-current-style 'fg=colour0 bg=colour1 bold'
setw -g window-status-current-format ' #I #W #F '

setw -g window-status-style 'fg=colour1 dim'
setw -g window-status-format ' #I #[fg=colour7]#W #[fg=colour1]#F '

setw -g window-status-bell-style 'fg=colour2 bg=colour1 bold'

# messages
set -g message-style 'fg=colour2 bg=colour0 bold'
