matches:
    - trigger: ";date"
      replace: "{{mydate}}"
      vars:
          - name: mydate
            type: date
            params:
                format: "%Y-%m-%d"

    - trigger: ";now"
      replace: "{{mynow}}"
      vars:
          - name: mynow
            type: date
            params:
                format: "%Y-%m-%d %H:%M"

    - trigger: ";time"
      replace: "{{mytime}}"
      vars:
          - name: mytime
            type: date
            params:
                format: "%H:%M"

