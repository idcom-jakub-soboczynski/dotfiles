# Configuration for Alacritty, the GPU enhanced terminal emulator.

env:
    TERM: xterm-256color

colors:
    normal:
        black: "#2E2E2E"
        blue: "#43AAF9"
        cyan: "#43AAF9"
        green: "#5BD1B9"
        magenta: "#BA57E5"
        red: "#E61F44"
        white: "#E5E9F0"
        yellow: "#FAC760"
    primary:
        background: "#000000"
        foreground: "#DCE3EA"

font:
    size: 8.0
    bold:
        family: MesloLGL Nerd Font
        style: Bold
    bold_italic:
        family: MesloLGL Nerd Font
        style: Bold Italic
    italic:
        family: MesloLGL Nerd Font
        style: Italic
    normal:
        family: MesloLGL Nerd Font
        style: Regular
    offset:
        x: 1
        y: 1

cursor:
    blink_interval: 500
    blink_timeout: 0
    style:
        shape: Block
        blinking: Always

selection:
    save_to_clipboard: false
    semantic_escape_chars: ",â”‚`|:\"' ()[]{}<>\t"

scrolling:
    history: 5000

shell:
    program: /usr/bin/zsh
    args:
        - -l
        - -c
        - "tmux attach || tmux"

window:
    padding:
        x: 12
        y: 12
    class:
        instance: Alacritty
        general: Alacritty
    decorations: full
    startup_mode: Maximized
    title: Alacritty

key_bindings:
    - key: V
      mods: Control|Shift
      action: Paste
    - key: C
      mods: Control|Shift
      action: Copy
    - key: F
      mods: Control
      action: SearchForward
      mode: ~Search
    - key: B
      mods: Control
      action: SearchBackward
      mode: ~Search
    - key: Key0
      mods: Control
      action: ResetFontSize
    - key: Equals
      mods: Control
      action: IncreaseFontSize
    - key: Minus
      mods: Control
      action: DecreaseFontSize

    - key: Back
      mods: Control
      chars: "\x15"
      mode: AppCursor

    - key: D
      mods: Control
      command:
          program: /usr/bin/tmux
          args:
              - split-window
              - "-h"
    - key: D
      mods: Control|Shift
      command:
          program: /usr/bin/tmux
          args:
              - split-window
              - "-v"
    - key: T
      mods: Control
      command:
          program: /usr/bin/tmux
          args:
              - new-window
    - key: W
      mods: Control
      command:
          program: /usr/bin/tmux
          args:
              - kill-window
    - key: Key1
      mods: Control
      command:
          program: /usr/bin/tmux
          args:
              - selectw
              - "-t"
              - "1"
    - key: Key2
      mods: Control
      command:
          program: /usr/bin/tmux
          args:
              - selectw
              - "-t"
              - "2"
    - key: Key3
      mods: Control
      command:
          program: /usr/bin/tmux
          args:
              - selectw
              - "-t"
              - "3"
    - key: Key4
      mods: Control
      command:
          program: /usr/bin/tmux
          args:
              - selectw
              - "-t"
              - "4"
    - key: Key5
      mods: Control
      command:
          program: /usr/bin/tmux
          args:
              - selectw
              - "-t"
              - "5"
    - key: Key6
      mods: Control
      command:
          program: /usr/bin/tmux
          args:
              - selectw
              - "-t"
              - "6"
    - key: Key7
      mods: Control
      command:
          program: /usr/bin/tmux
          args:
              - selectw
              - "-t"
              - "7"
    - key: Key8
      mods: Control
