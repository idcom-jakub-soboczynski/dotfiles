# COLORS
[colors.normal]
black = "#2E2E2E"
blue = "#43AAF9"
cyan = "#43AAF9"
green = "#5BD1B9"
magenta = "#BA57E5"
red = "#E61F44"
white = "#E5E9F0"
yellow = "#FAC760"

[colors.primary]
background = "#000000"
foreground = "#DCE3EA"


# CURSOR
[cursor]
blink_interval = 500
blink_timeout = 0

[cursor.style]
blinking = "Always"
shape = "Block"

[env]
TERM = "xterm-256color"


# FONT
[font]
size = 8.0

[font.bold]
family = "InputMono"
style = "Bold"

[font.bold_italic]
family = "InputMono"
style = "Bold Italic"

[font.italic]
family = "InputMono"
style = "Italic"

[font.normal]
family = "InputMono"
style = "Regular"

[font.offset]
x = 1
y = 1


